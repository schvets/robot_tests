language: python # set desired language

dist: trusty

addons:
  apt:
    sources:
      - google-chrome # if your project contains tests need to be run on chrome include these lines
    packages:
      - google-chrome-stable

addons:
   firefox: "57.1" # if your project contains tests need to be run on firefox include these lines


before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024" # running virtual display on desired port with desired settings
  - sleep 3

script:
  # perform build and run commands here
  - python bootstrap.py
  - yes | bin/buildout -N "sources:robot_tests.broker.privatmarket=git https://github.com/portunatos/robot_tests.broker.privatmarket branch=2.3.x_new" bin/op_tests -s 1_openProcedure -A robot_tests_arguments/openeu_testing.txt -v  broker:PrivatMarket -v role:viewer -v api_version:2.4 || true
